<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="overlay" class="overlay"></div>
    <h1>Library Management System</h1>
    <button class="add-button" id="add-button">Add</button>
    <form class="form">
        <div class="input-div">
            <label for="title">Title: </label>
            <input type="text" name="title" id="title" placeholder="Enter title...." required>
        </div>
        <div class="input-div">
            <label for="author">Author: </label>
            <input type="text" name="author" id="author" placeholder="Enter author name....." required>
        </div>
        <div class="input-div" >
            <label for="numPages">Number of Pages: </label>
            <input type="number" name="numPages" id="numPages" required>
        </div>
        <label for="isRead">Is Read: </label>
        <input type="checkbox" name="isRead" id="isRead" required>

        <button type="submit" class="submit-button" id="add-button">Add Book</button>
    </form>
    <div class="display">
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
